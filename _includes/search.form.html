<div class="col-md-12">
    <div class="input-group">
        <span class="input-group-addon">
            <i class="fa fa-search"></i>
        </span>
        <input type="search"
            class="form-control"
            id="search-query"
            name="q"
            placeholder="Search Documentation"
            autocomplete="off" 
            ng-model="searchQuery" 
            ng-change="documentationTracker('Documentation Search',{q: searchQuery, type:'{{page.type}}'})">
    </div>
</div>
