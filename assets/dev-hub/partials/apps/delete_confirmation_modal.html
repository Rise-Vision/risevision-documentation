<form id="deleteForm">
    <div class="modal-header">
        <button type="button" class="close" ng-click="cancel()" data-dismiss="modal" aria-hidden="true">
            <i class="fa fa-times"></i>
        </button>
    </div>
    <div class="modal-body" stop-event="touchend">
        <p>{{'DELETE_CONFIRMATION' | translate}}</p>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="ok()">
            {{'DELETE_FOREVER_BUTTON' | translate}} <i class="fa fa-white fa-check icon-right"></i>
        </button>
        <button class="btn btn-default btn-fixed-width" ng-click="cancel()">
            {{'CANCEL_BUTTON' | translate}} <i class="fa fa-white fa-times icon-right"></i>
        </button>
    </div>
</form>
