<div class="modal-header">
    <h3 class="modal-title">
        Error message
        <button type="button" class="close" ng-click="$close()">
            <i class="fa fa-times"></i>
        </button>
    </h3>
</div>

<div class="modal-body" stop-event="touchend">
    <p><strong>{{message}}</strong></p>
</div>
