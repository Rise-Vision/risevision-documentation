machine:
  ruby:
    version: 2.1.5
dependencies:
  post:
    - bower install --force-latest
deployment:
  automerge:
    branch: /(feature|fix|chore|doc|build).*/
    commands:
      - git checkout stage
      - git merge $CIRCLE_BRANCH
  staging:
    branch: stage
    commands:
          - NODE_ENV=stage npm run ci-build
  production:
      branch: master
      commands:
        - NODE_ENV=prod npm run ci-build