machine:
  pre:
    - sudo update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-4.6 10
    - sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-4.6 10
    - sudo update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-4.9 20
    - sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-4.9 20
  ruby:
    version: 2.1.5
  node:
    version: 4.2.2
general:
  artifacts:
    - dist.tar.gz
dependencies:
  post:
    - bower install --force-latest
deployment:
  staging:
      branch: /(feature|fix|chore|doc|build).*/
      commands:
        - NODE_ENV=stage npm run ci-build
        - ssh devhub@webserver-stage.risevision.com 'mkdir -p /rise-front-end/developer-hub';
        - rsync -rptz -e ssh --delete _site devhub@webserver-stage.risevision.com:/rise-front-end/developer-hub
        - tar czvf dist.tar.gz _site
  production:
      branch: master
      commands:
        # It deploys to production server 2.
        - NODE_ENV=prod2 npm run ci-build
        - echo "deploying to production webserver1.risevision.com";
        - ssh devhub@webserver1.risevision.com 'mkdir -p /rise-front-end/developer-hub';
        - rsync -rptz -e ssh --delete _site devhub@webserver1.risevision.com:/rise-front-end/developer-hub;
        # It then deploys to production server 1.
        - NODE_ENV=prod npm run ci-build
        - echo "deploying to production webserver.risevision.com";
        - ssh devhub@webserver.risevision.com 'mkdir -p /rise-front-end/developer-hub';
        - rsync -rptz -e ssh --delete _site devhub@webserver.risevision.com:/rise-front-end/developer-hub;
        - tar czvf dist.tar.gz _site
