machine:
  ruby:
    version: 2.1.5
dependencies:
  post:
    - bower install --force-latest
    - git config --global user.email "jenkins@risevision.com"
    - git config --global user.name "jenkins-rise"
deployment:
  automerge:
    branch: /(feature|fix|chore|doc|build).*/
    commands:
      - git checkout stage
      - git merge $CIRCLE_BRANCH -m "Merged $CIRCLE_BRANCH - commit $CIRCLE_SHA1"
  staging:
    branch: stage
    commands:
          - NODE_ENV=stage npm run ci-build
  production:
      branch: master
      commands:
        - NODE_ENV=prod npm run ci-build