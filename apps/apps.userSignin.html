<div id="appsPage" class="text-center col-md-4 col-md-offset-4">
    <h1 id="registerAsADeveloperTitle">{('REGISTER_AS_A_DEVELOPER_TITLE' | translate)}</h1>

    <div class="panel panel-default" >
        <div class="panel-body">
            <div class="row">
                <span id="loginToRegisterText">{('LOGIN_TO_REGISTER_TEXT' | translate)}</span>
            </div>
            <div class="row top-buffer">
                <button id="loginWithGoogleButton" class="btn btn-primary btn-lg" ng-click="registerDeveloper()">{('LOGIN_WITH_GOOGLE_BUTTON' | translate)}</button>
            </div>
            <div class="row top-buffer">
                <div>
                    <a id="doNotHaveAccountLink">{('DO_NOT_HAVE_ACCOUNT_LINK' | translate)}</a>
                </div>
            </div>
        </div>

    </div>
</div>
